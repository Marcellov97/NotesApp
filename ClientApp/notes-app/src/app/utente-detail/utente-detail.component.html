<div *ngIf="utente">
  <h2>{{utente.nomeUtente | uppercase}} Details</h2>
  <div>
    <label for="utente-name">Nome dell'utente: </label>
    <input id="utente-name" [(ngModel)]="utente.nome" placeholder="name">
  </div>
  <div>id: {{utente.id}}</div>
  <div>nome: {{utente.nome}}</div>
  <div>cognome: {{utente.cognome}}</div>
  <div>email: {{utente.email}}</div>
  <div>password: {{utente.password}}</div>
  <div>moderatore: {{utente.moderatore}}</div>
</div>
