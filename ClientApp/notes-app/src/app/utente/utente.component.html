
<app-utente-detail [utente]="selectedUtente"></app-utente-detail>

<h2>Utenti</h2>
<ul class="utente">
  <li *ngFor="let utente of UTENTI">
    <button type="button" (click)="onSelect(utente)">
      <span>{{utente.id}} </span>
      <span>{{utente.nome}} </span>
      <span>{{utente.cognome}}</span>
    </button>
  </li>
</ul>
