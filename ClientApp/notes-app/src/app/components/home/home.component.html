      <div class="input">

            <app-new-post></app-new-post>

        </mat-card>

        <mat-card class="post-message">
          <mat-card-content class="card-body">
            <div>

                <mat-icon class="filter-icon" style="color: rgb(237, 95, 30);">filter_alt</mat-icon>
                <p style="font-size: 15px;margin-left: 5px">Filtra post per categoria : </p>
              <select class="filter-categoria"#categ (change)="changeCategoria(categ.value)">
                <option *ngFor = "let categoria of categs" [value]="categoria">{{categoria}}</option>
              </select>


            </div>
          </mat-card-content>
        </mat-card>

        <!--Loop Through All Posts From Database and Display-->
        <mat-card *ngFor="let p of posts" class="posts">

        </mat-card>
