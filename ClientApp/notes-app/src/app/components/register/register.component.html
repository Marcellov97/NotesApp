<section class="register">
  <div class="header">
    <h3>
      Registrazione
    </h3>
    <p>E' facile e veloce</p>
  </div>
  <div class ="body">
    <form #form="ngForm" class="login-form"(ngSubmit)="registerFunc(form)">

      <div class="user_name">
      <input type="text" name="nome" ngModel placeholder="Nome" required>
      <input type="text" name="cognome" ngModel placeholder="Cognome" required>
      </div>

      <div class= "user_username">

        <input type="text" name="nomeUtente" ngModel placeholder="Nome Utente" required>
      </div>

      <div class ="email_password">
        <input type="text" name="email" ngModel placeholder="Email" required>
        <input type="password" name="password" ngModel placeholder="Password" required>
      </div>

      <button type="submit"
              class="submit-button"
              [disabled]="form.invalid || form.pending">
        Registrati
      </button>
    </form>

    {{prop}}
  </div>




</section>
